<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Datos del cliente</title>
</head>
<body>
<style>
html{
  padding: 0;
  margin: 0;
}
.abs-center {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10%;
}
</style>


      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{empresa}}</a>
         
        </div>
      </nav>

      <div class="container-fluid">
            <div class="abs-center">
              

              <div class="modal fade show" id="myModal" tabindex="-1" aria-labelledby="exampleModalLiveLabel" style="display: block;" aria-modal="true" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLiveLabel">Aviso!!</h5>
                      <button type="button" class="btn-close" onclick="cerrar_modal()" ></button>
                    </div>
                    <div class="modal-body">
                      <div class="alert alert-danger">Por la proteccion de datos. los datos no serán guardados en ninguan base de datos.
                        Una vez creada la factura ya no podrá modificarse.
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>

              <div class="row border p-3">
                <div class=" col-12 p-3"><h5>Datos personales para la factura</h5></div>
                <form action="/app/facturas/crear_factura" method="post" class="col-12  p-3 form">
                  {% csrf_token %}
                  <input class="form-control" type="text" name="nombre" placeholder="Nombre" aria-label="Nombre">
                  <input class="form-control mt-2" name="cif" type="text" placeholder="Cif o nif" aria-label="Cif o nif">
                  <input class="form-control mt-2" name="direccion" type="text" placeholder="Direccion" aria-label="Direccion"> 
                  <input class="form-control mt-2" name="localidad" type="text" placeholder="Localidad" aria-label="Localidad"> 
                  <input class="form-control mt-2" name="provincia" type="text" placeholder="Provincia" aria-label="Provincia"> 
                  <input class="form-control mt-2" name="cp" type="text" placeholder="Codigo postal" aria-label="Codigo postal">
                  <input type="hidden" value="{{id}}"" name="id">
                  <input type="hidden" value="{{uid}}"" name="uid">
                  <button type="submit" class="btn btn-primary mt-2">Crear factura</button>
                  
                </form>
            </div>
            </div> 
          </div>
          <div class="modal-backdrop fade show" id="backdrop"></div>


     
<script>
  function cerrar_modal() {
    document.getElementById("myModal").style.display = "none"
    document.getElementById("backdrop").style.display = "none"
  }
  </script>     
</body>
</html>
