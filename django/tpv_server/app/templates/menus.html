<template id="menu_template">
  <div class="main-content">
      <div  class="bg-light p-3 mb-3">
         <h2>[[titulo]]</h2>
      </div>

      <div  class="bg-light p-3 mb-3">
        <div class="row">
              <div v-for='item in items' class="col-12 col-md-4">

                <a v-if="item.href" v-bind:href="item.href"
                                    class="btn btn-primary btn-inicio">[[item.titulo]]</a>
                <button v-else="item.href"  v-on:click="onclick(item);"
                                       class="btn btn-primary btn-inicio">[[item.titulo]]</button>
              </div>
          </div>
      </div>
    </div>
</template>

<script type="text/javascript">
  Vue.component('valle-menu',{
     delimiters: ['[[', ']]'],
     template: '#menu_template',
     props:['titulo', 'items', 'onclick'],
     methods: {
          onclick: function(item){
            this.$emit("onclick", item);
          }
     }
  });
</script>
