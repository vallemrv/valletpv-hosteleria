{% extends "base_admin.html" %}
{% block content %}
{% load global_tag %}
{% load gestion_tag %}
{% include "controls/listado.html" %}
{% include "controls/dg_edicion.html" %}
{% include "controls/dg_botonera.html" %}

<div id="app">

  <valle-listado v-bind:titulo='titulo'
                 v-bind:cabeceras='cabeceras'
                 v-bind:mensaje='mensaje'
                 v-bind:items='items'
                 v-on:action-click='action_click'
                 v-on:onsubmit="onsubmit"></valle-listado>

  <valle-dg-edicion v-bind:fields='fields'
                    v-bind:model='model'
                    ref="dg_edicion"
                    name='edit_sugerencias'
                    v-on:onsubmit="onsubmit_dg"
                    ></valle-dg-edicion>

</div>

<script type="text/javascript">
  Vue.use(Toasted);
  new Vue({
    delimiters: ['[[', ']]'],
    el:'#app',
    data:{
      show_preview: true,
      tecla: '{{tecla}}',
      defaults: [["tecla", '{{tecla}}']],
      titulo: 'Tecla: {{nombre_tecla}}',
      cabeceras: ['Sugerencia'],
      mensaje: 'Agregar sugerencia nueva',
      items: [
        {% for l in listado %}
            { cols: ['{{l.sugerencia}}'],
              botones: [{tipo:'edit', icon:'fas fa-edit'},
                        {tipo:'borrar', icon:'far fa-trash'}],
              'obj': {"id":'{{l.id}}',"sugerencia":'{{l.sugerencia}}'}
            },
        {% endfor %}
      ],
      fields: [
           {% for field in form %}
              {
               name: '{{field.name}}',
               label: '{{field.label }}',
               html: '{{field|get_control_vue }}'
              },
           {% endfor %}
         ],
      model: [ "sugerencia"],
      isNuevo: false,
    },
    methods:{
       action_click: function(obj, tipo){
          var cx = this;
          if (tipo=="borrar"){
            $.get('{% url "gestion:rm_sugerencia" id=1 %}'.replace('1', obj.obj.id), function(res){
                if (res == "success"){
                  cx.items.splice(cx.items.indexOf(obj), 1)
                }
            });
          }else if (tipo=="edit"){
             this.nuevo = false;
             obj.obj.item = obj
             this.$refs.dg_edicion.show(obj.obj, 'Editar sugerencia');
          }else if (tipo=='ver'){
             location.replace('{% url "gestion:lista_sugerencia_tecla" id=1 %}'.replace('/1', "/"+obj.obj.id))
          }else if (tipo=='nuevo'){
            this.nuevo = true;
            this.$refs.dg_edicion.show(null, 'Sugerenica nueva');
          }else if (tipo=="sugerencias"){
            location.href = '{% url "gestion:lista_sugerencias" id=1 %}'.replace('/1', "/"+obj.obj.id);
          }
        },
        onsubmit: function(data){
          var cx = this;
          $.post('{% url "gestion:lista_teclas_sugerencia" %}',
                  data, function(res){
              cx.cabeceras = ["Nombre", "Precio 1", "Precio 2", "Secciones"]
              cx.items = res;
          });
        },
        onsubmit_dg: function(data, obj){
          var url = '';
          var cx = this;
          if (this.nuevo){
              url = '{% url "gestion:add_sugerencia" id=0 %}'.replace('/0', '/'+this.tecla);
          }else{
              url = '{% url "gestion:edit_sugerencia" id=1  %}'.replace('/1', '/'+obj.id);
          }
          $.post(url, data, function(res){
             if (!res.success){
                 Vue.toasted.show('Todos los campos deben rellenarse..',  {
                   'position': 'top-center',
                   'fullWidth': true,
                   'duration': 2000,
                 });
             }else{
                 if(obj != null){
                   var index = cx.items.indexOf(obj.item);
                   cx.items.splice(index, 1, res);
                 }else{
                   cx.items.push(res);
                 }
                 cx.$refs.dg_edicion.hide();
             }
          });
        }
      }
  });
</script>

{% endblock content %}
